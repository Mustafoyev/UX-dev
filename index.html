<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="./slick/slick-theme.css" />
  <link rel="stylesheet" href="./slick/slick.css" />
  <title>Commerce</title>
</head>

<body>
  <header>
    <div class="container">
      <div class="header__inner">

      </div>
    </div>
  </header>
  <main>
    <section class="join">
      <div class="container-full">
        <div class="join__inner">
          <img src="./images/join.png" alt="Join PNG" width="960" height="600">
          <div class="join__right">
            <h2 class="join__title">Join Our <br>
              <strong class="join__strong">Newsletter </strong>
            </h2>
            <p class="join__text">Receive exclusive deals, discounts and many offers.</p>
            <form class="join__form" method="post">
              <input value="Enter your name" class="join__emailInp" aria-label="Email input" type="text" name="email">
              <div>
                <button class="join__btn">Subscribe</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="container">
      <div class="footer__inner">

      </div>
    </div>
  </footer>
  <script src="./slick/jquery.min.js"></script>
  <script src="./slick/slick.min.js"></script>
</body>

</html>
